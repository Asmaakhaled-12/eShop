<div class="container my-5"   >

  <div  class=" text-center" *ngIf="(basket$ |async)?.items?.length<=0||(basket$ |async) == null">
         <img class="cartImg" style="width: 400px;" src="assets/images/empty-cart.png" alt="">
         <h1 class="mt-3">Your Cart is Empty ....ðŸ˜ž </h1>
         <button routerLink="/products/productList" role="button" mat-raised-button class="mt-2 bg-danger  py-2">Continue Shopping</button>
  </div>
<div>

</div>
<div *ngIf="basket$|async as basket">
  <table class="table table-dark text-center borderd" *ngIf="basket.items.length>0" >
    <thead class="">
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody class="py-2">
      <tr *ngFor="let item of basket.items">
        <td><img src="{{item.image}}" alt=""></td>
        <td>{{item.title}}</td>
        <td>{{item.price|currency}}</td>
         <td>
          <button class="btn btn-info width" (click)="increment(item)">+</button>
          <input class="width text-center" type="text " value="{{item.quantity}}">
          <button class="btn btn-danger width" (click)="decrement(item)">-</button>
         </td>

        <td>
          <mat-icon class="text-danger" (click)="remove(item)">delete</mat-icon>
        </td>
          <td *ngIf="">Available in Stock</td>
      </tr>

    </tbody>
  </table>
</div>

</div>
